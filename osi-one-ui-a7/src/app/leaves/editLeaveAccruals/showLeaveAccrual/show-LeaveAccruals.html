<div class="v-height row-offcanvas row-offcanvas-left">
    <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>



        <div class="inner-wrapper">
            <div class="sub-header border-bottom">
                <h1>View Accrual Rule</h1>
            </div>
            <section class="forms">
                <div class='card'>
                    <br>
                    <div class="row">
                        <div class="col-md-6">

                            <!-- first row -->
                            <div class="row">
                                <div class="col-md-4 respKey">
                                    <label for="orgName">
                                        <strong>Organization :</strong>
                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <!-- <label for="orgName">{{orgName?.organisationName}}</label> -->
                                    <select id="orgName" name="orgName" [(ngModel)]="user.orgId" [ngModelOptions]="{standalone: true}" required class="form-control select-v4 form-control-)sm form-field-border"
                                        [disabled]='!isUpdatable'>
                                        <option selected [value]='null'>-- Select --</option>
                                        <option *ngFor="let org of allOrg" [value]="org.orgId">
                                            {{org.orgName}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <!-- <div class="row" style="margin-top: 12px;">
                                <div class="col-md-4 respKey">
                                    <label>
                                        <strong>Location:</strong>
                                    </label>
                                </div>
                                <div class="col-md-6">

                                    <div id="dateselectiondiv">
                                        <select required autofocus (change)="user.locationId=loc.locationId" [(ngModel)]="user.locationId" [ngModelOptions]="{standalone: true}"
                                            class="form-control select-v4 form-control-sm form-field-border" [disabled]='!isUpdatable'>
                                            // (focusout)="validateField('locationId', user.locationId)" 
                                            <option selected value=''>-- Select --</option>

                                            <option *ngFor="let loc of allLocationByOrgId" value="{{loc.locationId}}">{{loc.locationName}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div> -->


                            <div class="row">
                                <div class="col-md-4 respKey">
                                    <label>
                                        <strong>Accrual Name:</strong>
                                    </label>
                                </div>

                                <div class="col-md-6">
                                    <div id="dateselectiondiv">
                                        <input type="text" class="form-control select-v4 form-control-sm form-field-border" name="accrualName" #carryleaves="ngModel"
                                            [disabled]='!isUpdatable' [(ngModel)]="user.ruleName">
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-4 respKey">
                                    <label>
                                        <strong>Accrual Description:</strong>
                                    </label>
                                </div>

                                <div class="col-md-6">
                                    <div id="dateselectiondiv">
                                        <textarea type="text" class="form-control select-v4 form-control-sm form-field-border" name="accrualDesc" #carryleaves="ngModel"
                                            [disabled]='!isUpdatable' [(ngModel)]="user.typeDesc"></textarea>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-4  respKey">
                                    <label>
                                        <strong>Employee Status:</strong>
                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <div id="dateselectiondiv">
                                        <select id="empTitleId" name="empTitleId" [disabled]='!isUpdatable' (change)="user.empTitleId=employeeStatus.lookUpId" [(ngModel)]="user.empTitleId"
                                            [ngModelOptions]="{standalone: true}" required autofocus class="form-control select-v4 form-control-sm form-field-border">
                                            <option selected value=''>-- Select --</option>
                                            <option *ngFor="let employeeStatus of employeeStatusList" value={{employeeStatus?.lookUpId}}>
                                                {{employeeStatus?.lookUpDesc}}
                                            </option>
                                        </select>
                                        <!-- <div *ngIf="validationError.type" class="alert alert-danger validationAlert">Status is required.</div> -->
                                    </div>
                                </div>
                            </div>




                        </div>

                        <!-- second row -->
                        <div class="col-md-6" style="margin-bottom: 4% !important">




                            <div class="row">
                                <div class="col-md-4 respKey">
                                    <label>
                                        <strong>Leave Type:</strong>
                                    </label>
                                </div>

                                <div class="col-md-6">

                                    <div id="dateselectiondiv">
                                        <select id="leaveTypeId" name="leaveTypeId" [disabled]='!isUpdatable' (change)="user.leaveTypeId=leaveType.leaveTypeId" [(ngModel)]="user.leaveTypeId"
                                            [ngModelOptions]="{standalone: true}" required autofocus class="form-control select-v4 form-control-sm form-field-border">
                                            <!-- (focusout)="validateField('leaveTypeId', user.leaveTypeId)" -->
                                            <option selected value=''>-- Select --</option>
                                            <option *ngFor="let leaveType of leaveTypesList" value={{leaveType.leaveTypeId}}>
                                                {{leaveType.leaveTypeName}}
                                            </option>
                                            <p>{{user.leaveTypeId}}</p>
                                        </select>
                                        <!-- <div *ngIf="validationError.type" class="alert alert-danger validationAlert">Type is required.</div> -->
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-4  respKey">
                                    <label>
                                        <strong>Accrual Cap:</strong>
                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control select-v4 form-control-sm form-field-border" name="carryleaves" #carryleaves="ngModel"
                                        [disabled]='!isUpdatable' [(ngModel)]="user.carryForwardDays">
                                    <span class='months'>(hours per year)</span>

                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-4 respKey">
                                    <label>
                                        <strong>Leave Days:</strong>
                                    </label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="leavedays" #leavedays="ngModel" class="form-control form-control-sm form-field-border" [disabled]='!isUpdatable'
                                        [(ngModel)]="user.leaveDays">
                                    <span class='months'>(hours per year)</span>
                                    <!-- (focusout)="validateField('leavedays', user.leavedays)" -->
                                    <!-- <div *ngIf="validationError.leavedays" class="alert alert-danger validationAlert">Leave days are required.</div> -->

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 respKey">
                                    <label>
                                        <strong> Interval:</strong>
                                    </label>
                                </div>

                                <div class="col-md-6">
                                    <div id="dateselectiondiv">
                                        <select required autofocus (change)="user.accrualIntervalId = interval.id" [(ngModel)]="user.accrualIntervalId" [ngModelOptions]="{standalone: true}"
                                            [disabled]='!isUpdatable' class="form-control select-v4 form-control-sm form-field-border">
                                            <option selected value=''>-- Select --</option>
                                            <option value='0'>All</option>
                                            <option *ngFor="let interval of accuralInterval" value="{{interval.id}}">
                                                {{interval.lookupValue}}
                                            </option>
                                        </select>
                                        <!-- <div *ngIf="validationError.empstatus" class="alert alert-danger validationAlert">Accrual Interval is required.</div> -->
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 respKey ">

                                </div>
                                <div class="col-md-4">
                                    <input type="radio" name="accural" [value]="true" [disabled]='!isUpdatable' [(ngModel)]="user.advanceAccrual" [ngModelOptions]="{standalone: true}"
                                        class="offswitch-checkbox" checked>
                                    <label>
                                        <b>Advance</b>
                                    </label>
                                </div>
                                <div class="col-md-4">
                                    <input type="radio" [value]="false" [(ngModel)]="user.advanceAccrual" [disabled]='!isUpdatable' [ngModelOptions]="{standalone: true}"
                                        class="offswitch-checkbox" checked>
                                    <label>
                                        <b>Later</b>
                                    </label>

                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-4 respKey">
                                    <label>
                                        <strong> Active:</strong>
                                    </label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="checkbox" name='active' [(ngModel)]="user.active" [disabled]='!isUpdatable' [ngModelOptions]="{standalone: true}"
                                        (change)="user.active = !user.active">
                                </div>
                                <div class="col-sm-4"></div>

                            </div>

                        </div>

                    </div>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="pull-right">
                                    <!-- <button class="btn btn-primary btn-cancel"  type="button"  (click)="onCancel()">Close</button> -->
                                    <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </form>
</div>
