  <div class="row">
    <div class="col col-md-12 column p-3">

      <div class="row">
        <div class="col-md-3">
          <label>Organization &nbsp; </label>

          <ng-multiselect-dropdown name="organization" [settings]="dropdownSettings" [data]="empOrgData"
            [(ngModel)]="empOrg" (onSelect)="onItemSelect($event)" (onDeSelect)="onItemDeSelect($event)"
            (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
          </ng-multiselect-dropdown>


        </div>
        <div class="col-md-3">
          <label>Projects </label>

          <ng-multiselect-dropdown name="organization" [settings]="dropdownSettings" [data]="projectData"
            [(ngModel)]="empProject" (onSelect)="onItemSelect($event)" (onDeSelect)="onItemDeSelect($event)"
            (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
          </ng-multiselect-dropdown>
        </div>
        <div class="col-md-3">
          <label>My Employees</label>

          <ng-multiselect-dropdown name="organization" [settings]="dropdownSettings" [data]="employeeData"
            [(ngModel)]="employee" (onSelect)="onItemSelect($event)" (onDeSelect)="onItemDeSelect($event)"
            (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)">
          </ng-multiselect-dropdown>

        </div>
        <div class="col-md-3">
          <label>Client</label>

          <ng-multiselect-dropdown name="organization" [settings]="dropdownSettings" [data]="clients" [(ngModel)]="client"
            (onSelect)="onItemSelect($event)" (onDeSelect)="onItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
            (onDeSelectAll)="onDeSelectAll($event)">
          </ng-multiselect-dropdown>

        </div>
      </div>
      <!-- <div class="col-md-2">
          <label>Projects of Revenue </label>
          <app-chart-select [plotType]="'bubble_chart'"></app-chart-select>
        </div> -->


    </div>

  </div>

  <div class="chartContainer">
    <div id="filter">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <div class="row">
                    <div class="col-sm-12 col-md-12">
                      <h6>Project Revenue</h6>
                    </div>
                  </div>
                </div>
                <div class="card-body" id="htmle2imagedata">
                  <app-chart [chartData]="bubbleChartData" [plotValues]="bubbleChartData.data.datasets"
                    [chartType]="'bubble_chart'" *ngIf="bubbleChartData !== undefined"></app-chart>

                </div>
              </div>
            </div>
