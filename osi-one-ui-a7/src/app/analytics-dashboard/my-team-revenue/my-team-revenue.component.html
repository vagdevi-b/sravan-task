<div class="v-height">
  <div class="row mb-3">
    <div class="col-12">
      <div class="float-right">
        <span class="glyphicon glyphicon-refresh" data-tooltip title="Sync data"
          style="font-size: 16px !important; cursor: pointer; color: #578fd4;" (click)="refresh()"></span>
      </div>
    </div>
  </div>

  <div class="form-filter">

    <div class="col-form-filter mb-3">
      <label>Year </label>
      <div>
        <select class="form-control rounded-0 form-control-sm form-field-border" [(ngModel)]="empYear"
          (change)="updateHrsByResourceGrid()">
          <option value="*">All</option>
          <option *ngFor="let year of empYearData" value="{{year.key}}">{{year.key}}</option>
        </select>
      </div>
    </div>

    <div class="col-form-filter mb-3">
      <label>Organization </label>
      <ng-multiselect-dropdown name="organization" [placeholder]="'Select'" [data]="empOrgData"
        [settings]="dropdownSettings" [(ngModel)]="empOrg" (onSelect)="onItemSelect($event)"
        (onDeSelect)="onItemDeSelect($event)" (onSelectAll)="onSelectAll($event, 'empOrg')"
        (onDeSelectAll)="onDeSelectAll($event, 'empOrg')">
      </ng-multiselect-dropdown>
    </div>

    <div class="col-form-filter mb-3">
      <label>Employee Name </label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="employeeData" [settings]="dropdownSettings"
        [(ngModel)]="employee" (onSelect)="onItemSelect($event)" (onDeSelect)="onItemDeSelect($event)"
        (onSelectAll)="onSelectAll($event, 'employee')" (onDeSelectAll)="onDeSelectAll($event, 'employee')">
      </ng-multiselect-dropdown>
    </div>
    <div class="col-form-filter mb-3">
      <label>Project</label>
      <ng-multiselect-dropdown name="organization" [placeholder]="'Select'" [data]="projectData"
        [settings]="dropdownSettings" [(ngModel)]="empProject" (onSelect)="onItemSelect($event)"
        (onDeSelect)="onItemDeSelect($event)" (onSelectAll)="onSelectAll($event, 'empProject')"
        (onDeSelectAll)="onDeSelectAll($event, 'empProject')">
      </ng-multiselect-dropdown>
    </div>
    
    <div class="col-form-filter mb-3">
      <label>Client </label>
      <ng-multiselect-dropdown name="organization" [placeholder]="'Select'" [data]="clients"
        [settings]="dropdownSettings" [(ngModel)]="client" (onSelect)="onItemSelect($event)"
        (onDeSelect)="onItemDeSelect($event)" (onSelectAll)="onSelectAll($event, 'client')"
        (onDeSelectAll)="onDeSelectAll($event, 'client')">
      </ng-multiselect-dropdown>
    </div>
  </div>


  <div id="filter">
    <div class="row">
      <div class="col-md-12">
        <div class="card" id="htmle2imagedata">
          <div class="card-header">
            <div class="row">
              <div class="col-sm-9">
                <h6 style="padding-top : 5px">My Team Revenue</h6>
              </div>
              <!-- <div class="col-sm-3">
                <button type="button" id="toggle" class="btn btn-toggle" data-toggle="button" aria-pressed="false"
                  autocomplete="off" (click)="toggle($event)">
                  <div class="handle"></div>
                </button>
              </div> -->
            </div>
          </div>
          <div class="wrapper">
            <canvas id="myTeamRevenue"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="spinner" class="overlay">
    <div class="loader"></div>
  </div>
</div>
