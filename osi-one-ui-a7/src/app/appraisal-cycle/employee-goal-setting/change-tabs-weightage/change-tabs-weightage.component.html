<!-- Set  GOAL MODAL START -->
<div class="team-goal-settings-section team-goal-section">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addGoalModalLabel">Set Category Weightage</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="weightageForm">
              <div class="form-group">
                <label for="project">Project:</label>
                <input class="form-control" formControlName="project"
                 disabled
                 suffix="%" mask="000"
                />
              </div>
              <div class="form-group">
                  <label for="project">Career:</label>
                  <input class="form-control" formControlName="career"
                  suffix="%" mask="000"
                  (keyup)="onChangeValue()"
                  
                  />
              </div>
              <div class="form-group">
                  <label for="project">Organization:</label>
                  <input class="form-control" formControlName="organization"
                  suffix="%" mask="000"
                  (keyup)="onChangeValue()"
                  />
              </div>
        </form>
        <div class="row"
        *ngIf="displayErrorMessage">
        <div class="col-12">
        <p class="text-danger">Total Weightage should be 100%</p>
      </div>
      </div>
        <div class="row float-right">
          <div class="col">
              <button type="button" class="btn btn-outline-primary" (click)="close()">Cancel</button>
              <button
                  type="button"
                  class="btn btn-primary"
                  (click)="updateWeightage()"
                  *ngIf="!isReadOnly">
                Save
              </button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <!-- ADD GOAL MODAL END -->
