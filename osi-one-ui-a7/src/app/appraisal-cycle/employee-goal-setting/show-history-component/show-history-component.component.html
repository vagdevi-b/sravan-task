<div class="modal-content" *ngIf="showHistoryModal">
  <div class="modal-header">
    <h5 class="modal-title" id="showhistory">EPMS History</h5>
    <button type="button" class="close" (click)="activeModal?.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="box1">
      <div class="table-responsive table-shadow border-0 mb-3 show-row-5">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th (click)="sortBy('creationDate')" style="width: 20%;">Date Time
              </th>
              <th (click)="sortBy('createdBy')" style="width: 20%;">User
              </th>
              <th style="width: 50%;">Notes
              </th>

            </tr>
          </thead>
          <tbody class="tbody" *ngIf="(historyInfo && historyInfo?.length)">
            <tr *ngFor="let history of historyInfo">
              <td class="ng-binding">{{ history?.creationDate | date: 'yyyy-MM-dd h:mm:ss ' }} </td>
              <td class="ng-binding">{{history?.createdBy}}</td>
              <td style="word-break: break-all;" class="ng-binding">{{history?.comments}}</td>
            </tr>
          </tbody>
          <tbody class="tbody" *ngIf="!(historyInfo && historyInfo?.length)">
            <tr >
              <td colspan="3" class="ng-binding  text-center">No History Found </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="activeModal?.close()">Ok</button>
  </div>
</div>

<div class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>
