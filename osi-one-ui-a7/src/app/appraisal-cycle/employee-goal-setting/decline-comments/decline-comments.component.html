<!-- Set  GOAL MODAL START -->
<div class="team-goal-settings-section team-goal-section">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="addGoalModalLabel">Decline Comments</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
      <div class="col-md-12">
        <textarea name="declineComments" id="declineComments" [(ngModel)]="declineComments" cols="30" rows="5" style="width:99%"></textarea>
      </div>
      </div>   
      <div class="row float-right">
        <div class="col">
            <button type="button" class="btn btn-primary" (click)="close()" >Cancel</button>
            <button
                type="button"
                class="btn btn-primary"
                (click)="updateCommentInfo()"
                *ngIf="!isReadOnly">
              Save
            </button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- ADD GOAL MODAL END -->
