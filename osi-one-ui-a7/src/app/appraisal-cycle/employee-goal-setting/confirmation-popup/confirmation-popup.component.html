<!-- Set  GOAL MODAL START -->
<div class="team-goal-settings-section team-goal-section">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="addGoalModalLabel">Message</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close('no')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-12">
          <p>{{message}} {{btnType}} ? </p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary" (click)="close('no')">No</button>
      <button type="button" class="btn btn-primary" (click)="close('yes')">Yes</button>
    </div>
  </div>
</div>
<!-- ADD GOAL MODAL END -->
