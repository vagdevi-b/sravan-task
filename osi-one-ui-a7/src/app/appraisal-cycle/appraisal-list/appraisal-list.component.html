<div class="v-height">
		<div class="snackbar" #AlertSuccess>{{successMessage}}</div>
		<div class="snackbar danger" #AlertError>{{errorMessage}}</div>
		<div class="leave-wrapper-section">
			<div class="sub-header">
				<h1>{{headerName}}</h1>
			</div>
	
			<div>
				<div class=" searchrow">
					<!-- content -->
						<!-- table list -->
						<section class="content">
							<div class='card'>
								<div class="er-44">
									<table class="table table-hover table-bordered">
										<thead class="thead_bg">
											<tr>
												<th class="data" (click)="sorting('orgName')">Organization
													<span class="glyphicon sort-icon glyphicon-chevron-down" [ngClass]="{'glyphicon-chevron-up':flag,'glyphicon-chevron-down':!flag}"></span>
												</th>
												<th class="data" (click)="sorting('employeeName')">Employee 
													<span class="glyphicon sort-icon glyphicon-chevron-down" [hidden]="!(sortKey == 'employeeName')" [ngClass]="{'glyphicon-chevron-up':flag,'glyphicon-chevron-down':!flag}"></span>
												</th>
												<th class="data" (click)="sorting('startDate')"> Start Date
													<span class="glyphicon sort-icon glyphicon-chevron-down" [hidden]="!(sortKey == 'startDate')" [ngClass]="{'glyphicon-chevron-up':flag,'glyphicon-chevron-down':!flag}"></span>
												</th>
												<th class="data" (click)="sorting('year')"> Year
													<span class="glyphicon sort-icon glyphicon-chevron-down" [hidden]="!(sortKey == 'year')" [ngClass]="{'glyphicon-chevron-up':flag,'glyphicon-chevron-down':!flag}"></span>
												</th>
												<th class="data" (click)="sorting('frequency')"> Frequency
													<span class="glyphicon sort-icon glyphicon-chevron-down" [hidden]="!(sortKey == 'frequency')" [ngClass]="{'glyphicon-chevron-up':flag,'glyphicon-chevron-down':!flag}"></span>
												</th>
												<th class="data" (click)="sorting('status')"> Status
													<span class="glyphicon sort-icon glyphicon-chevron-down" [hidden]="!(sortKey == 'status')" [ngClass]="{'glyphicon-chevron-up':flag,'glyphicon-chevron-down':!flag}"></span>
												</th>
											</tr>
										</thead>
										<!-- end of header -->
										<tbody>
											<tr *ngFor='let data of rowData  | paginate: { itemsPerPage:7, currentPage: crntpage,totalItems: total }  ;' (click)="isRowClicked(data)"
											 (dblclick)="onRowSelected(data)" [class.active]='data == isSelectedRow'>
												<td class="data">{{data?.orgName }}</td>
												<td class="data">{{data?.employeeName }}</td>
												<td class="data">{{data?.startDate }}</td>
												<td class="data">{{data?.year }}</td>
												<td class="data">{{data?.frequency }}</td>
												<td class="data">{{data?.status}}</td>
											</tr>
										</tbody>
									</table>
									<div class="col-sm-12 row pb-3">
										<div class="col-sm-10">
											<pagination-controls (pageChange)="crntpage = $event" autoHide="true" maxSize="8" previousLabel="" nextLabel="" (click)="selectedRow()"></pagination-controls>
										</div>
										<span class="col-sm-2 adjust-crud-op">
											<i style="cursor: pointer;" class="glyphicon glyphicon-plus" (click)="initiateReviewCycle()"></i>&nbsp;&nbsp;
											<i style="cursor: pointer;" class="glyphicon glyphicon-pencil" [hidden]="!editRepoteeLeave" (click)="edit()"></i>&nbsp;&nbsp;
											<i style="cursor: pointer;" class="glyphicon glyphicon-eye-open" (click)="view()"></i>
										</span>
									</div>
									<div  *ngIf="!rowData?.length">
										<h5 style="text-align: center; color:black;">No Records Found</h5>
									</div>
								</div>
							</div>
						</section>
					 
				</div>
			</div>
		</div>
	</div>
	<!-- Leave Balance -->
	
	<!-- Modal for showing loading text -->
	<div id="loadingEditSubmitModal"  class="modal"  role="dialog"  data-backdrop="static"  data-keyboard="false"
	
	>
		<div class="modal-dialog"  style="top: 40%;">
			<div class="modal-content bg-dark text-light">
				<div class="modal-body">
					<h3>Loading..</h3>
				</div>
			</div>
		</div>
	</div>
