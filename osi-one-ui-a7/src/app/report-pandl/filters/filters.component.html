<section class="content-filter show">
  <div class="content-filter-head">
    <span>Filter</span>
    <button (click)="closeFilters()" class="btn btn-icon">
      <i class="fas fa-times-circle"></i>
    </button>
  </div>

  <div class="content-filter-body">
    <div class="filter-field-control">
      <div class="field-wrapper">
        <div class="row d-flex align-items-end mb-2">
          <div class="col-md-6">
            <span class="selectLabel font-weight-bold" id="filterYear"
              >Year</span
            >
          </div>
          <div class="col-md-6">
            <div class="btn-filter-group new_btns p-0">
             
              
              <button class="btn btn-link mr-2 mb-2" (click)="resetFilters()">
                Reset
              </button>

              <button class="btn btn-primary" (click)="getChartsData()">
                Apply
              </button>
            </div>
          </div>
        </div>
        <ng-multiselect-dropdown
          class="dropdown"
          [disabled]="spinner"
          [placeholder]="'Select'"
          [settings]="dropdownSettings"
          [data]="yearsdata"
          [(ngModel)]="yearselected"
          (onSelect)="onItemSelect($event)"
          (onDeSelect)="onYearDeSelect($event)"
        >
        </ng-multiselect-dropdown>
        <div *ngIf="display">
        <span class="selectLabel font-weight-bold" id="filterYear"
        >Month</span
      >
        <ng-multiselect-dropdown
        class="dropdown"
        [disabled]="spinner"
        [placeholder]="'Select'"
        [settings]="dropdownSettings"
        [data]="monthsdata"
        [(ngModel)]="monthselected"
        (onSelect)="onMonthSelect($event)"
        (onDeSelect)="onMonthDeSelect($event)"
      >
      </ng-multiselect-dropdown>
    </div>
      </div>
    </div>
   
    <hr />
    <div class="filter-field-control content-filter-block">
      <div class="card-title">Project</div>
      <div class="field-wrapper">
        <span class="selectLabel" id="projectOrg">Org</span>
        <ng-multiselect-dropdown
          class="dropdown"
          [disabled]="spinner"
          [placeholder]="'Select'"
          [data]="projectorg"
          [settings]="projectOrgDropDownSettings"
          [(ngModel)]="projorg"
          (onSelect)="onFilterSelect($event, 'fromProjectOrg')"
          (onDeSelect)="onFilterDeSelect($event, 'fromProjectOrg')"
          (onSelectAll)="onSelectAll($event, 'fromProjectOrg')"
          (onDeSelectAll)="onDeselectAll($event, 'fromProjectOrg')"
        >
        </ng-multiselect-dropdown>
      </div>
      <div class="field-wrapper">
        <span class="selectLabel" id="projectPractice">Practice</span>
        <ng-multiselect-dropdown
          class="dropdown"
          [disabled]="spinner"
          [placeholder]="'Select'"
          [data]="projectprct"
          [settings]="projectPracticeDropDownSettings"
          [(ngModel)]="projectpractice"
          (onSelect)="onFilterSelect($event, 'fromProjectPractice')"
          (onDeSelect)="onFilterDeSelect($event, 'fromProjectPractice')"
          (onSelectAll)="onSelectAll($event, 'fromProjectPractice')"
          (onDeSelectAll)="onDeselectAll($event, 'fromProjectPractice')"
        >
        </ng-multiselect-dropdown>
      </div>
      <div class="field-wrapper">
        <span class="selectLabel" id="subPractice">Sub Practice</span>
        <ng-multiselect-dropdown
          class="dropdown"
          [disabled]="spinner"
          [placeholder]="'Select'"
          [data]="projectsubprct"
          [settings]="projectSubPracticeDropDownSettings"
          [(ngModel)]="projectsubpractice"
          (onSelect)="onFilterSelect($event, 'fromProjectSubPractice')"
          (onDeSelect)="onFilterDeSelect($event, 'fromProjectSubPractice')"
          (onSelectAll)="onSelectAll($event, 'fromProjectSubPractice')"
          (onDeSelectAll)="onDeselectAll($event, 'fromProjectSubPractice')"
        >
        </ng-multiselect-dropdown>
      </div>
      <div class="field-wrapper">
        <span class="selectLabel" id="customer">Customer</span>
        <ng-multiselect-dropdown
          class="dropdown"
          [disabled]="spinner"
          [placeholder]="'Select'"
          [settings]="customerDropDownSettings"
          [data]="customer"
          [(ngModel)]="custmer"
          (onSelect)="onFilterSelect($event, 'fromCustomer')"
          (onDeSelect)="onFilterDeSelect($event, 'fromCustomer')"
          (onSelectAll)="onSelectAll($event, 'fromCustomer')"
          (onDeSelectAll)="onDeselectAll($event, 'fromCustomer')"
        >
        </ng-multiselect-dropdown>
      </div>
      <div class="field-wrapper">
        <span class="selectLabel" id="filterProject">Project</span>
        <ng-multiselect-dropdown
          class="dropdown"
          [placeholder]="'Select'"
          [settings]="projectDropDownSettings"
          [data]="project"
          [(ngModel)]="prject"
          (onSelect)="onFilterSelect($event, 'fromProject')"
          (onDeSelect)="onFilterDeSelect($event, 'fromProject')"
          (onSelectAll)="onSelectAll($event, 'fromProject')"
          (onDeSelectAll)="onDeselectAll($event, 'fromProject')"
        >
        </ng-multiselect-dropdown>
      </div>
      <div *ngIf="!display">
        <div class="btn-filter-group">
          <button class="btn btn-primary" (click)="getChartsData()">Apply</button>
          <span> </span>
          <button class="btn btn-link" (click)="resetFilters()">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="display">
    <hr />
    <div class="content-filter-body">
      <div class="filter-field-control content-filter-block">
        <div class="card-title">Employee</div>
        <div class="field-wrapper">
          <span class="selectLabel" id="employeeOrg">Org</span>
          <ng-multiselect-dropdown
            class="dropdown"
            [disabled]="spinner"
            [placeholder]="'Select'"
            [settings]="employeeOrgDropDownSettings"
            [data]="employeeorg"
            [(ngModel)]="employeorg"
            (onSelect)="onFilterSelect($event, 'fromEmployeeOrg')"
            (onDeSelect)="onFilterDeSelect($event, 'fromEmployeeOrg')"
            (onSelectAll)="onSelectAll($event, 'fromEmployeeOrg')"
            (onDeSelectAll)="onDeselectAll($event, 'fromEmployeeOrg')"
          >
          </ng-multiselect-dropdown>
        </div>
        <div class="field-wrapper">
          <span class="selectLabel" id="employeeBU">BU</span>
          <ng-multiselect-dropdown
            class="dropdown"
            [disabled]="spinner"
            [placeholder]="'Select'"
            [settings]="employeeBuDropDownSettings"
            [data]="employeebu"
            [(ngModel)]="employebu"
            (onSelect)="onFilterSelect($event, 'fromEmployeeBU')"
            (onDeSelect)="onFilterDeSelect($event, 'fromEmployeeBU')"
            (onSelectAll)="onSelectAll($event, 'fromEmployeeBU')"
            (onDeSelectAll)="onDeselectAll($event, 'fromEmployeeBU')"
          >
          </ng-multiselect-dropdown>
        </div>
        <div class="field-wrapper">
          <span class="selectLabel" id="employeePractice">Practice</span>
          <ng-multiselect-dropdown
            class="dropdown"
            [disabled]="spinner"
            [placeholder]="'Select'"
            [settings]="employeePracticeDropDownSettings"
            [data]="employeeprct"
            [(ngModel)]="employeepractice"
            (onSelect)="onFilterSelect($event, 'fromEmployeePractice')"
            (onDeSelect)="onFilterDeSelect($event, 'fromEmployeePractice')"
            (onSelectAll)="onSelectAll($event, 'fromEmployeePractice')"
            (onDeSelectAll)="onDeselectAll($event, 'fromEmployeePractice')"
          >
          </ng-multiselect-dropdown>
        </div>
        <div class="field-wrapper">
          <span class="selectLabel" id="subPractice">Sub Practice</span>
          <ng-multiselect-dropdown
            class="dropdown"
            [disabled]="spinner"
            [placeholder]="'Select'"
            [settings]="employeeSubPracticeDropDownSettings"
            [data]="employeesubprct"
            [(ngModel)]="employeesubpractice"
            (onSelect)="onFilterSelect($event, 'fromEmployeeSubPractice')"
            (onDeSelect)="onFilterDeSelect($event, 'fromEmployeeSubPractice')"
            (onSelectAll)="onSelectAll($event, 'fromEmployeeSubPractice')"
            (onDeSelectAll)="onDeselectAll($event, 'fromEmployeeSubPractice')"
          >
          </ng-multiselect-dropdown>
        </div>
        <div class="field-wrapper">
          <span class="selectLabel" id="employeeField">Employee</span>
          <ng-multiselect-dropdown
            class="dropdown"
            [disabled]="spinner"
            [placeholder]="'Select'"
            [settings]="employeeDropDownSettings"
            [data]="employee"
            [(ngModel)]="employe"
            (onSelect)="onFilterSelect($event, 'fromEmployee')"
            (onDeSelect)="onFilterDeSelect($event, 'fromEmployee')"
            (onSelectAll)="onSelectAll($event, 'fromEmployee')"
            (onDeSelectAll)="onDeselectAll($event, 'fromEmployee')"
          >
          </ng-multiselect-dropdown>
        </div>
      </div>
    </div>
    <div class="btn-filter-group">
      
     
      <button class="btn btn-link mr-2 mb-2" (click)="resetFilters()">Reset</button>
      <button class="btn btn-primary" (click)="getChartsData()">Apply</button>
    </div>
  </div>
  <!-- <div *ngIf="spinner" class="overlay">
        <div class="loader"></div>
      </div> -->
  <!-- Modal for showing loading text -->
  <div
    id="loadingEditSubmitModal"
    class="modal"
    role="dialog"
    data-backdrop="static"
    data-keyboard="false"
  >
    <div class="modal-dialog" style="top: 40%; width: 15%">
      <!-- Modal content-->
      <div class="modal-content bg-dark text-light">
        <div class="modal-body">
          <h3 style="color: white">Loading ...</h3>
        </div>
      </div>
    </div>
  </div>
</section>
