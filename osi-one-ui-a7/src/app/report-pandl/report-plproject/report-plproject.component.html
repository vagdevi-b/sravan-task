<div data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
  <div class="wrapper">
    <div class="main">
      <app-pandl-nav-bar (refreshEmitter)="refresh($event)"></app-pandl-nav-bar>
      <main class="content content-master">
        <div class="card bg-lighter content--shrinked flex-1 pl-conntent-dashboard">
          <div class="pl-conntent-dashboard-inner">
            <div class="card-custom">
              <div class="card-header">
              <div class="row">
                <div class="col-lg-5">
                  <h5 class="card-title pt-0">Project <span style="color:red;">*</span></h5>
                  <ng-multiselect-dropdown class="dropdown" [placeholder]="'Select'"
                      [settings]="projectDropDownSettings" [data]="project" [(ngModel)]="prject"
                      (onSelect)=" onFilterSelect($event)" (onDeSelect)="onFilterDeSelect($event)"
                      (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                </div>
                <div class="col-lg-5">
                  <h5 class="card-title pt-0">SOW <span style="color:red;">*</span></h5>
                  <ng-multiselect-dropdown class="dropdown" [placeholder]="'Select'"
                      [settings]="projectDropDownSettings" [data]="sowData" [(ngModel)]="sow"
                      (onSelect)=" onSowSelect($event)" (onDeSelect)="onSowDeSelect($event)"
                      (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                </div>
                <div class="col-lg-2">
                  <h5 class="card-title pt-0">&nbsp;</h5>
                  <!-- <button class="btn btn-primary" (click)="showData()" disabled="sow?.length!=0">Apply</button> -->
                  <button class="btn btn-primary" (click)="showData()" [disabled]="disableApplyButton">Apply</button>
                                    <!-- <button class="btn btn-primary" (click)="showData()">Apply</button> -->

                </div>
              </div>

                    </ng-multiselect-dropdown>

                  </div>
                  <div class="col-8"></div>

              </div>
              <div class="project-holder project-holder-wrap">
                <div class="row pb-5">
                  <div *ngFor="let item of projectHeaderItems" class="col-sm-12 col-md-4 col-lg-3">
                    <div class="project-holder-item">
                      <h1 title="{{item?.value}}">{{ item?.value && item?.value.length > 20 ? (item?.value | slice:0:20)
                        + '...' : item?.value }}</h1>
                      <p>{{ item?.title }}</p>
                    </div>
                  </div>
                </div>

                <div class="row project-holder-type-wrap">
                  <div *ngFor="let item of projectBodyItems" class="col-sm-12 col-md-3 project-holder-type-outer">
                    <div class="project-holder-type">
                      <h1>{{item?.value}}</h1>
                      <p>{{item?.title}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <app-filters *ngIf="showFilters" (closefilters)="closingFilters($event)" (callPandLData)="getPandLData($event)">
        </app-filters>
      </main>

      <footer class="footer">
        <div class="container-fluid">
          <div class="row text-muted">
            <div class="col-6 text-left">

            </div>
            <div class="col-6 text-right">

            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <div>
    <!-- Add / remove [hidden] class vice-versa according inorder to show or hide according to click -->
    <button [ngClass]="buttonClass" (click)="showfilters()">
      <span class="btn__content">
        <i class="fas fa-filter"></i>
        <span style="font-size: small;">Filters</span>
      </span>
    </button>
  </div>
  <div id="loadingEditSubmitModal"  class="modal"  role="dialog"  data-backdrop="static"  data-keyboard="false">
    <div class="modal-dialog"  style="top: 40%; width: 20%;">
      <!-- Modal content-->
      <div class="modal-content bg-dark text-light">
        <div class="modal-body">
          <h3 style="color: white;">Loading ...</h3>
        </div>
      </div>
    </div>
  </div>
</div>
