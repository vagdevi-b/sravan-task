<div class="modal-content">
  <form>
    <div class="modal-body confirm-modal">
      <h4> Retention</h4>
      <div class="body-message-notes">
        <div id="actions">
          <div class="row confirm-modal-text">
            <div class="col-12">
              <h5>Reason for retaining the employee</h5>
            </div>
          </div>
        </div>
      </div>
      <form [formGroup]="noteDetailForm">
      <div class="body-message-notes">
        <div id="actions" class="row">
          <div class="col-lg-12 col-md-12">
            <textarea id="inputDescription"  formControlName="notes" class="form-control" rows="5"
              placeholder="Add a Comment"></textarea>
          </div>
        </div>
      </div>
    </form>
    </div>
  </form>
  <!-- Modal Footer -->
  <div class="modal-footer custom-modal-footer confirm-modal-footer">
    <button type="button" class="btn btn-outline-secondary btn-style-1 radius-border-3" (click)="close()">Cancel</button>
    <button type="button" (click)="save()" class="btn btn-primary btn-style-1 radius-border-3">Submit</button>

  </div>
</div>
