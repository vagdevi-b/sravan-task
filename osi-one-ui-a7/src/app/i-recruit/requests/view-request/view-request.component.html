                <div class="col-sm-12 col-md-4">
                  <div class="c_form-inline">
                    <label class="col-form-label">BU / Functional</label>
                    <select class="form-control" formControlName="bu">
                      <option value="select">Select</option>
                      <option [value]="bu">{{bu}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-12 col-md-4">
                  <div class="c_form-inline">
                    <label class="col-form-label">Billability<span>*</span></label>
                    <div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" formControlName="billability" value="Billable">
                        <label class="form-check-label" for="inlineRadio1">Billable</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" formControlName="billability" value="Practice">

                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-md-4">
                  <div class="c_form-inline">
                    <label class="col-form-label">Priority</label>
                    <input type="text" class="form-control" placeholder="Enter" formControlName="priority">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-4">

                </div>
                <div class="col-sm-12 col-md-4">
                  <div class="c_form-inline">
                    <label class="col-form-label">Requistion Type</label>
                    <select class="form-control" formControlName="requisitionType">
                      <option value="select">Select Technology</option>
                      <option [value]="requisitionType">{{requisitionType}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-12 col-md-4">
                  <div class="c_form-inline">
                    <label class="col-form-label">No.of Positions</label>
                    <input type="text" class="form-control w-75" placeholder="Enter" formControlName="noOfPos">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-4">
                  <div class="c_form-inline">
                    <label class="col-form-label">Job Title</label>

                </div>
                <div class="col-sm-12 col-md-4">

                <div class="col-sm-12 col-md-4">
                  <div class="c_form-inline">
                    <label class="col-form-label">Job Location</label>
                    <select class="form-control" formControlName="location">

              </div>
              <div class="row">
