<div class="modal-header">
  <h5 class="modal-title">Employee Search</h5>
  <button
      type="button"
      class="close"
      data-dismiss="modal"
      (click)="activeModal.dismiss()">&times;</button>
</div>
<div class="modal-body">
  <div class="form-group row justify-content-center">
    <div class="col-md-7">
      <input type="text"
             class="form-control"
             name="employeeSearchBox"
             id="employeeSearchBox"
             [(ngModel)]="searchText"
             placeholder="Enter Employee Name"
             maxlength="100">
    </div>
    <div class="col-md-3">
      <button class="btn btn-outline-secondary"
              style="float: right;"
              (click)="searchEmployee()">
        Search
      </button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-hover table-bordered">
          <thead style="background-color: gainsboro" class="row align-items-center">
            <th class="employee-search-table-heading col-5">
              Employee Name
            </th>
            <th class="employee-search-table-heading col-4">
              Employee Number
            </th>
            <th class="employee-search-table-heading col-3">
              Status
            </th>
          </thead>
          <tbody>
          <tr *ngFor="let eachEmployee of employeeList; let i=index"
              (click)="onEmployeeSelect(eachEmployee)"
              class="row employee-search-table-row">
            <td class="col-5">{{ eachEmployee.fullName }}</td>
            <td class="col-4">{{ eachEmployee.employeeNumber }}</td>
            <td class="col-3">{{ eachEmployee.employeeStatus }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
