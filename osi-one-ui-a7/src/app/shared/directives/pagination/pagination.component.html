<div  class="row dataTables_wrapper form-inline dt-bootstrap no-footer">
  <div class="col-sm-5">
    <div class="dataTables_info" id="myTable_info" role="status" aria-live="polite">
      <p>
        Showing {{ pager?.startIndex + 1 }} to {{ pager?.endIndex + 1 }} of
        {{ _list.length }} entries
      </p>
    </div>
  </div>
  <div class="col-sm-7">
    <div class="dataTables_paginate paging_simple_numbers float-right" id="myTable_paginate">
      <ul class="pagination" *ngIf="pager?.pages && pager.pages.length">
        <li class="paginate_button previous" [ngClass]="{ disabled: pager?.currentPage === 1 }">
          <a class="page-link" (click)="setPage(pager?.currentPage - 1)">Previous</a>
        </li>
        <li class="page-item page-item mt-2" *ngFor="let page of pager?.pages; let i = index"
          [ngClass]="{ active: pager?.currentPage === page }" (click)="setPage(page)">
          <a class="page-link">{{ page }}</a>
        </li>
        <li class="paginate_button next" [ngClass]="{ disabled: pager?.currentPage == pager.totalPages }">
          <a class="page-link" (click)="setPage(pager?.currentPage + 1)">Next</a></li>
      </ul>
    </div>
  </div>
</div>
